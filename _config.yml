# Jekyll configuration for GitHub Pages
baseurl: "/portfolio" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol, leave empty for GitHub Pages default

# Build settings
markdown: kramdown
highlighter: rouge

# GitHub Pages specific settings
lsi: false
safe: true
source: .
incremental: false
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# Exclude files from processing
exclude:
  - .github/
  - README.md
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

# Skip using Jekyll to process these files
include:
  - .nojekyll

# Site settings
title: "Tobin's Portfolio Redirect"
description: "Redirecting to my new portfolio location"
author: "Tobin"