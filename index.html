<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Redirect page to Tobin's new data portfolio website on Netlify">
    <meta http-equiv="refresh" content="10; url=https://tobin-data-portfolio.netlify.app/">
    <link rel="icon" href="https://www.google.com/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Portfolio Redirect</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #0066cc;
            --bg-hover: #f0f7ff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 100%;
            width: 600px;
            margin: 20px auto;
            text-align: center;
            line-height: 1.6;
            color: var(--primary);
            padding: 15px;
            background-color: #fafafa;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            background: white;
            padding: clamp(1rem, 5vw, 2.5rem);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 1.5em;
            font-size: 2.2em;
        }
        a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: clamp(8px, 2vw, 16px);
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        a:hover {
            background: var(--bg-hover);
            text-decoration: underline;
            transform: translateY(-1px);
        }
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        #countdown {
            font-weight: bold;
            color: var(--accent);
        }
        .preview-box {
            background: var(--bg-hover);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #eee;
        }
        
        .preview-icon {
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 15px;
        }
        
        .preview-text {
            color: var(--primary);
            font-size: 1.1em;
            margin: 10px 0;
        }
        .redirect-info {
            margin: 20px 0;
            padding: 15px;
            background: var(--bg-hover);
            border-radius: 6px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 480px) {
            body {
                margin: 10px auto;
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 1em;
            }

            .preview-box {
                padding: 15px;
            }

            .preview-icon {
                font-size: 36px;
            }

            .preview-text {
                font-size: 1em;
            }
        }

        @media (hover: none) {
            a:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Has Moved!</h1>
        <div class="preview-box">
            <i class="fas fa-laptop-code preview-icon"></i>
            <p class="preview-text">My updated portfolio features data analysis projects, visualizations, and technical skills.</p>
        </div>
        <div class="redirect-info">
            <p>This portfolio has been moved to a new location.</p>
            <p>You will be redirected in <span id="countdown">10</span> seconds <span class="loader"></span></p>
        </div>
        <p>If you are not redirected, please click:<br>
            <a href="https://tobin-data-portfolio.netlify.app/">Visit New Portfolio â†’</a>
        </p>
    </div>
    <script>
        let count = 10;
        const countdown = setInterval(() => {
            count--;
            document.getElementById('countdown').textContent = count;
            if (count <= 0) clearInterval(countdown);
        }, 1000);
    </script>
</body>
</html>
