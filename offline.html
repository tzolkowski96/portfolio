<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Offline page for Tobin's portfolio redirect.">
    <meta name="theme-color" content="#4299e1">
    <title>Offline - Tobin's Portfolio</title>
    <link rel="stylesheet" href="/portfolio/css/offline.css">
    <link rel="icon" href="/portfolio/img/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="1" y1="1" x2="23" y2="23"></line>
                <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
                <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
                <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
                <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        </div>
        <h1>You're offline</h1>
        <p>It looks like you don't have an internet connection right now.</p>
        <p>The portfolio redirect site requires internet access to function properly.</p>
        <div class="button-container">
            <button class="retry-button" id="retry-button">
                <svg class="retry-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="1 4 1 10 7 10"></polyline>
                    <polyline points="23 20 23 14 17 14"></polyline>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                </svg>
                Try Again
            </button>
        </div>
        <div class="info-box">
            <p>New portfolio URL: <strong>tobin-data-portfolio.netlify.app</strong></p>
            <p>Please visit once you're back online.</p>
        </div>
    </div>
    <script src="/portfolio/js/offline.js"></script>
</body>
</html>
