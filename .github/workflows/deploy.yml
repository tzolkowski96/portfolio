name: Deploy to GitHub Pages

on:
  # Trigger deployment on push to main branch
  push:
    branches: [ main, master ]
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Skip Jekyll build step since this is not a Jekyll site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          # Explicitly set static HTML site, not Jekyll
          static_site_generator: "null"
      
      - name: Generate icons from SVG
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin imagemagick
          cd img
          chmod +x generate-icons.sh
          ./generate-icons.sh || echo "Icon generation failed but continuing"
          
      - name: Generate OG image from SVG
        run: |
          cd img
          rsvg-convert -w 1200 -h 630 og-image.svg -o og-image.jpg || echo "OG image generation failed but continuing"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
          
  # Deploy job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1