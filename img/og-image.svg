  <!-- Text content -->
  <text x="600" y="280" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" text-anchor="middle" fill="#ffffff">Tobin's Portfolio</text>
  <text x="600" y="360" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="42" font-weight="400" text-anchor="middle" fill="#ffffff">Has Moved to a New Location</text>
  <text x="600" y="460" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" text-anchor="middle" fill="#ffffff">Data Analysis • Visualizations • Web Development</text>
