<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Graph Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0,0,0,0.02) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .content {
            text-align: center;
            z-index: 1;
            max-width: 800px;
            padding: 0 60px;
        }
        
        .name {
            font-size: 72px;
            font-weight: 700;
            color: #0a0a0a;
            margin: 0 0 20px 0;
            letter-spacing: -0.02em;
        }
        
        .title {
            font-size: 36px;
            font-weight: 400;
            color: #525252;
            margin: 0 0 30px 0;
            line-height: 1.2;
        }
        
        .description {
            font-size: 24px;
            color: #737373;
            margin: 0;
            line-height: 1.4;
        }
        
        .accent-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #0a0a0a;
        }
    </style>
</head>
<body>
    <div class="accent-line"></div>
    <div class="background-pattern"></div>
    <div class="content">
        <h1 class="name">Tobin Zolkowski</h1>
        <h2 class="title">Data Professional</h2>
        <p class="description">Building scalable ETL pipelines and automated reporting systems with proven track record of reducing manual processes by 25%</p>
    </div>
</body>
</html>
