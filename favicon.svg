  </defs>
  <rect class="bg" width="100" height="100" rx="15"/>
  <text class="text" x="50%" y="50%" dominant-baseline="central" text-anchor="middle" font-size="50" font-family="Inter, sans-serif" font-weight="600">TZ</text>
</svg>